<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MLB Live Roster — Equipos DISPONIBLES</title>
<style>
  :root{
    --bg:#0b0f17; --card:#121826; --muted:#9fb0c3; --text:#e8eef9; --line:#22304a;
    --brand:#76a9fa; --chip:#1b2540; --ok:#2dd4bf; --warn:#faca15;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial; background:var(--bg); color:var(--text)}
  header{position:sticky; top:0; z-index:10; background:linear-gradient(180deg, rgba(11,15,23,.95), rgba(11,15,23,.65)); border-bottom:1px solid var(--line); backdrop-filter: blur(8px)}
  .wrap{max-width:1100px; margin:0 auto; padding:16px 20px}
  h1{margin:0; font-size:22px; letter-spacing:.3px}
  .sub{margin-top:6px; font-size:12.5px; color:var(--muted)}
  .toolbar{display:flex; gap:12px; align-items:center; margin-top:12px; flex-wrap:wrap}
  .search{flex:1; min-width:260px}
  .search input{width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:#0e1525; color:var(--text); outline:none}
  .chip{padding:6px 10px; background:var(--chip); color:#cfe0ff; border:1px solid var(--line); border-radius:100px; font-size:12px}
  main{max-width:1100px; margin:0 auto; padding:18px 20px}

  /* grid */
  .grid{display:grid; gap:14px; grid-template-columns:repeat(auto-fill,minmax(210px,1fr))}
  .card{background:var(--card); border:1px solid var(--line); border-radius:14px; padding:14px; display:flex; align-items:center; gap:12px; transition:transform .15s ease, box-shadow .15s ease}
  .card:hover{transform:translateY(-2px); box-shadow:0 10px 22px rgba(0,0,0,.35)}
  .mono{width:40px; height:40px; border-radius:10px; display:grid; place-items:center; background:#0f1b33; color:#a6c1ff; font-weight:700; border:1px solid var(--line)}
  .name{font-size:15px; font-weight:600}
  .meta{font-size:12px; color:var(--muted)}
  .tag{margin-left:auto; font-size:11px; padding:4px 8px; border-radius:999px; border:1px solid var(--line); color:#d5e4ff; background:#0f1c33}

  /* footer */
  footer{color:var(--muted); font-size:12px; text-align:center; padding:24px 12px}

  /* utility */
  .row{display:flex; gap:8px; align-items:center}
  .count{font-variant-numeric:tabular-nums}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>MLB Live Roster — <span style="color:var(--brand)">Equipos disponibles</span></h1>
    <div class="sub">Lista curada para el draft: solo franquicias habilitadas. Busca, filtra y ordénalas a tu gusto.</div>
    <div class="toolbar">
      <label class="search">
        <input id="q" type="search" placeholder="Buscar equipo (ej. Astros, Royals, Mets)" />
      </label>
      <span class="chip"><span class="count" id="count">21</span> equipos</span>
      <button id="orderAZ" class="chip" title="Ordenar alfabéticamente">A→Z</button>
      <button id="orderDiv" class="chip" title="Agrupar por liga (AL/NL)">Agrupar por liga</button>
    </div>
  </div>
</header>

<main>
  <div id="grid" class="grid" aria-live="polite"></div>
</main>

<footer>Hecho para tu liga personalizada de MLB The Show — disponibilidad definida por ti.</footer>

<script>
  // --- Datos base (los 21 equipos disponibles) ---
  const TEAMS = [
    {name:"Astros", city:"Houston", league:"AL"},
    {name:"Orioles", city:"Baltimore", league:"AL"},
    {name:"Giants", city:"San Francisco", league:"NL"},
    {name:"Mets", city:"New York", league:"NL"},
    {name:"Angels", city:"Los Angeles", league:"AL"},
    {name:"Rangers", city:"Texas", league:"AL"},
    {name:"Brewers", city:"Milwaukee", league:"NL"},
    {name:"Braves", city:"Atlanta", league:"NL"},
    {name:"Tigers", city:"Detroit", league:"AL"},
    {name:"Athletics", city:"Oakland", league:"AL"},
    {name:"Blue Jays", city:"Toronto", league:"AL"},
    {name:"Royals", city:"Kansas City", league:"AL"},
    {name:"Cardinals", city:"St. Louis", league:"NL"},
    {name:"Rockies", city:"Colorado", league:"NL"},
    {name:"Pirates", city:"Pittsburgh", league:"NL"},
    {name:"Reds", city:"Cincinnati", league:"NL"},
    {name:"Marlins", city:"Miami", league:"NL"},
    {name:"Guardians", city:"Cleveland", league:"AL"},
    {name:"Rays", city:"Tampa Bay", league:"AL"},
    {name:"Nationals", city:"Washington", league:"NL"},
    {name:"White Sox", city:"Chicago", league:"AL"}
  ];

  const grid = document.getElementById('grid');
  const q = document.getElementById('q');
  const count = document.getElementById('count');
  const orderAZ = document.getElementById('orderAZ');
  const orderDiv = document.getElementById('orderDiv');

  let state = {search:"", mode:"AZ"};

  function initials(team){
    return team.city.split(/\s+/).map(w=>w[0]).join("")
  }

  function render(){
    let items = TEAMS.filter(t => `${t.city} ${t.name}`.toLowerCase().includes(state.search.toLowerCase()));
    count.textContent = items.length;

    if(state.mode === 'AZ'){
      items.sort((a,b)=> (a.city+a.name).localeCompare(b.city+b.name));
    } else {
      items.sort((a,b)=> a.league.localeCompare(b.league) || (a.city+a.name).localeCompare(b.city+b.name));
    }

    grid.innerHTML = items.map(t=>`
      <article class="card" data-league="${t.league}">
        <div class="mono" aria-hidden="true">${initials(t)}</div>
        <div>
          <div class="name">${t.city} <b>${t.name}</b></div>
          <div class="meta">Liga: ${t.league === 'AL' ? 'Americana' : 'Nacional'}</div>
        </div>
        <span class="tag">DISPONIBLE</span>
      </article>
    `).join('');
  }

  q.addEventListener('input', (e)=>{ state.search = e.target.value; render(); });
  orderAZ.addEventListener('click', ()=>{ state.mode = 'AZ'; render(); });
  orderDiv.addEventListener('click', ()=>{ state.mode = 'DIV'; render(); });

  render();
</script>
</body>
</html>
